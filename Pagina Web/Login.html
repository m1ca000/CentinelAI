<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CentinelAI Login</title>
    <link rel="stylesheet" href="Style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form id="login">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" id="usernameId" required>
                <i class='bx bx-user'></i>
                <p class="alert" style="display:none;">Invalid username</p>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="passwordId" required>
                <i class='bx bx-lock'></i>
                <b>
                    <i class='bx bx-hide' id="passIconId" onclick="showPass()"></i>
                </b>
                <p class="alert" style="display:none;">Invalid password</p>
            </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="ForgotPassword.html">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="Register.html">Register</a></p>
                </div>
                <dialog class="dialog" id="dialog">
                    <p>E-mail sent</p>
                    <p>Enter code recieved:</p>
                    <input type="text" required></input>
                </dialog>
</form>
    </div>
    <script src="FunctionsL.js"></script>
</body>
</html>
