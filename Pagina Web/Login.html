<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CentinelAI Login</title>
    <link rel="stylesheet" href="Style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form id="login">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" id="usernameId" required>
                <i class='bx bx-user'></i>
                <p class="alert" style="display:none;">Invalid username</p>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="passwordId" required>
                <i class='bx bx-lock'></i>
                <b>
                    <i class='bx bx-hide' id="passIconId" onclick="showPass()"></i>
                </b>
                <p class="alert" style="display:none;">Invalid password</p>
            </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="ForgotPassword.html">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="Register.html">Register</a></p>
                </div>
</form>
    </div>
    <div id="centerpoint">
        <div class="dialog" id="dialog">
            <h3>Confirmation required</h3>
            <p>E-mail sent to your inbox</p>
            <div id="OTP">
                <input type="text" id='first' maxlength="1" onkeyup="clickEvent(this,'second')">
                <input type="text" id="second" maxlength="1" onkeyup="clickEvent(this,'third')">
                <input type="text" id="third" maxlength="1" onkeyup="clickEvent(this,'fourth')">
                <input type="text" id="fourth" maxlength="1" onkeyup="clickEvent(this,'fifth')">
                <input type="text" id="fifth" maxlength="1" onkeyup="clickEvent(this,'sixth')">
                <input type="text" id="sixth" maxlength="1">
            </div>
            <a onclick="resendMail()">Resend e-mail</a>
            <button class="btn">Confirm</button>
        </div>
    </div>
    <script src="FunctionsL.js"></script>
</body>
</html>
