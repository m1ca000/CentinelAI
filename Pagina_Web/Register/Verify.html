<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CentinelAI Verify</title>
    <link rel="stylesheet" href="..\Style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" type="image/x-icon" href="Logo.png"/>
</head>
<body>
    <div class="centinelAI">
        <h1 id="centinelAI">CentinelAI</h1>
        <img id="logo" src="../Logo.png" alt="Logo">
    </div>
    <div class="wrapper">
        <form id="verification">
            <h1>Veryfication required</h1>
            <p id="dialog">Please verify your e-mail</p>
            <button type="submit" class="btn" id="verificationBtn" onclick="verifyEmail(event)">Verify</button>
            <h2 id="verificationAlert">Verification success!</h2>
</form>
    </div>
    <script src="FunctionsR.js"></script>
</body>
</html>
