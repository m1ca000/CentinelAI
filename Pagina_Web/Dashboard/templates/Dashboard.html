<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="..\dashboardStyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" type="image/x-icon" href="../Logo.png"/>
</head>
<body>
    <div class="upper-bar">
        <ul>
            <li data-target="cameras">Cameras</li>
            <li data-target="registry">Registry</li>
            <li data-target="dashboard">Dashboard</li>
            <li data-target="account">Account</li>
            <li data-target="group">Group</li>
        </ul>
    </div>
    <div class="content">
        <!-- Cameras -->
        <div class="cameras block">
            <div class="move-camera">
                <ul>
                    <button class="move-0">0°</button>
                    <button class="move-45">45°</button>
                    <button class="move-90">90°</button>
                    <button class="move-135">135°</button>
                    <button class="move-180">180°</button>
                </ul>
            </div>
            <div>
                <button class="unlock">Unlock</button>
            </div>
        </div>
        <!-- Registry -->
        <div class="registry block">
            <button onclick="openModal()">Reguster someone</button>
            <div class="overlay" id="overlay"></div>
            <div class="modal" id="modal">
              <h3>Capture or Upload a Photo</h3>
              <img id="video" src="http://127.0.0.1:5000/video_feed" width="640" height="480" alt="Camera Feed">
              <button id="capture">Capture Photo</button>
              <input type="file" id="upload" accept="image/*">
              <canvas id="canvas" style="display:none;"></canvas>
              <button onclick="closeModal()">Close</button>
          </div>
            <div class="container">
                <div class="column">
                  <h2>Allowed</h2>
                  <p></p>
                </div>
                <div class="column">
                  <h2>Blocked</h2>
                  <p></p>
                </div>
              </div>
        <div class="table-container">
            <h2>History</h2>
                <table>
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Date</th>
                      <th>Time</th>
                      <th>Camera</th>
                    </tr>
                  </thead>
                  <tbody>

                  </tbody>
                </table>
            </div>
        </div>
        <!-- Dashboard -->
        <div class="dashboard block active">
          <div class="activeCamera">
          </div>
          <div class="history">
            
          </div>
        </div>
        <!-- Account -->
        <div class="account block">

        </div>
        <!-- Group -->
        <div class="group block">
          <div class="groupcode">
          <h2>Group Code</h2>
          <p id="display-text" type="password"></p>
          </div>
        </div>
    </div>
    <script src="..\static\Dashboard.js"></script>
</body>
</html>
