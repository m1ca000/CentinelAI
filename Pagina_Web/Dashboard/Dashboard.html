<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboardStyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" type="image/x-icon" href="Logo.png"/>
</head>
<body>
    <div class="upper-bar">
        <ul>
            <li data-target="cameras">Cameras</li>
            <li data-target="registry">Registry</li>
            <li data-target="dashboard">Dashboard</li>
            <li data-target="account">Account</li>
            <li data-target="group">Group</li>
        </ul>
    </div>
    <div class="content">
        <div class="cameras block active">Cameras Content</div>
        <div class="registry block">Registry Content</div>
        <div class="dashboard block">Dashboard Content</div>
        <div class="account block">Account Content</div>
        <div class="group block">Group Content</div>
    </div>
    <script src="Dashboard.js"></script>
</body>
</html>
